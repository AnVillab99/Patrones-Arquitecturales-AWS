<!DOCTYPE html>
<html>
    <head>
        <title>AWS Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="/js/formulario.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" >
                <div class="col-md-3"></div>
                <div class="col-md-6" style="text-align: center;">
                    <h2>Registro AWS</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                        <div class="form-group">
                            <label for="Ingresar">Ingrese sus datos:</label>
                            <br/>
                            <label for="email">Email :  </label>
                            <input type="text" id="email" name="email">
                            <br/>
                            <label for="name">Nombre Completo :</label>
                            <input type="text" id="name" name="name">
                            <br/>
                            
                            <small id="halp" class="form-text">No puede registrar 2 veces el mismo correo</small>
                            <br/>                          
                            
                        </div>
                        <input type="submit" value="Registrar" class="btn btn-primary" onclick="formulario.compararDatos()">                  
                </div>
            </div>
            <br>
            <br>
            <br>
            <h1 id="ans"></h1>
            <br>
            <br>
            <br>
            <h2>Usuarios registrados</h2>
            <table class="table" id ="users">
                <thead>
                <tr>                        
                    <th scope="col">Email</th> 
                    <th scope="col">Nombre</th>                    
                </tr>
                </thead>
                <tbody  id="resultsBody">
                </tbody>
            </table>
        </div>
    </body>
</html>
